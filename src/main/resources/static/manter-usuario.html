    </head>
<body>
<!-- CABEÇALHO-->
<header class="cabecalho">
    <img src="./img/imagem-logo.PNG" alt="logo" class="logotipo">

    <!-- ÁREA DE LOGIN -USUÁRIO-->
    <div class="usuario">
        <div class="usuario__imagem"></div>
        <p class="usuario__nome">Usuário</p>
    </div>

</header>

<main class="tela-body">
    <form>
        <fieldset disabled>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Disabled input</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                <select id="disabledSelect" class="form-select">
                    <option>Disabled select</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Can't check this
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

</main>

<!-- MENU-->
<section class="menu">
    <!-- A vertical navbar -->
    <nav class="navbar">

        <!-- Itens do Menu -->
        <ul class="navbar-nav" >
            <li class="nav-item">
                <a class="nav-link" href="#">Aluno</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Treino</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Exercícios</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Aula</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Planos</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                   aria-expanded="false">Administração</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Relatórios</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Equipamentos </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Usuários </a></li>
                </ul>
            </li>
        </ul>
    </nav>
</section>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
