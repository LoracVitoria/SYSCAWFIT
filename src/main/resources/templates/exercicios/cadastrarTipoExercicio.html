<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SYSCAWFIT</title>
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/menu.css}">
	<link rel="stylesheet" th:href="@{/css/tipoExercicios.css}">

	<!--Jquery-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body>
	<!-- CABEÇALHO-->
	<header th:replace="cabecalho:: cabecalho" />

	<div class="row linha-centro">
		<!-- MENU-->
		<nav class="col-3 border coluna-menu">
			<nav th:replace="menu:: menu" />
		</nav>

		<!--CONTEÚDO DA PÁGINA-->
		<main class="col-9 border coluna-conteudo">
			<article class="row linha-header">
				<div class="col col-left__input p-3">
					<h1 class=" col m-4">
						<i class="bi bi-plus-circle"></i>
						Cadastrar Tipos de Exercícios
					</h1>
				</div>

				<div class="col-auto col-right__buttons p-3">
					<div class="col-auto">
						<a th:href="@{/admin/tipoexercicio/list}">
							<button type="button" class="btn equipamentos-btn-link button-consultar">
								<i class="bi bi-list p-2"></i>Listar Tipos de Exercicios
							</button>
						</a>
					</div>
				</div>

			</article>
			<!--Formulário-->
			<section>
				<form class="row overflow-auto conteudo mx-2 formulario-tipoExercicio" enctype="multipart/form-data"
					th:object="${tipoExercicio}" action="/admin/tipoexercicio/save" method="POST">
					<input type="hidden" th:field="${tipoExercicio.id}" />


					<div class="mb3">
						<div class="row">
							<div class="col">
								<label for="nome" class="col-form-label">Nome: *</label>
								<input type="text" th:field="*{nome}" th:errorclass="inputError" autocomplete="off"
									class="form-control" required>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col">
								<label for="floatingSelect" class="col-form-label">Equipamentos: *</label>

								<select th:field="*{equipamento}" class="form-select" id="floatingSelect"
									aria-label="Floating label select example" name="equipamentos" multiple="multiple"
									required>
									<option th:each="equipamento : ${equipamentosList}" th:value="${equipamento.id}"
										th:text="'- '+ ${equipamento.nome} + '.'" th:selected="${equipamento.id}">
									</option>
								</select>
							</div>
						</div>
						<br />
						<!--botões-->
						<div class="row">
							<div class="col buttons">

								<span th:switch="${tipoExercicio.id>0}">
									<button type="submit" th:case="${true}" class="btn btn-primary button-cadastro"
										th:text="Atualizar"></button>
									<button type="submit" th:case="*" class="btn btn-primary button-cadastro"
										th:text="Cadastrar"></button>
								</span>

								<a class="btn btn-primary button-cancelar" th:href="@{/admin/tipoexercicio/new}"
									role="button">
									<i class="bi bi-x-lg text-danger p-2"></i>Cancelar
								</a>

							</div>
						</div>
						<!--fim cadastrar_buttons-->

					</div>
				</form>
			</section>
		</main>
	</div>
	<!--fim div row linha_centro-->


	<!-- RODAPÉ-->
	<footer class="row linha-rodape">
		<div class="col rodape">
			<p>Todos os direitos reservados - 2022.</p>
		</div>
	</footer>

	<!-- JavaScript Bundle with Popper --

        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></--!script-->
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/principal.js}"></script>
	<script type="text/javascript" th:src="@{/js/exercicios.js}"></script>
</body>

</html>
