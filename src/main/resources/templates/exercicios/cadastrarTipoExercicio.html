<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SYSCAWFIT</title>
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/menu.css}">
        <link rel="stylesheet" th:href="@{/css/exercicios/exercicios.css}">
	</head>
    <body>
        <!-- CABEÇALHO-->
        <header th:replace="cabecalho:: cabecalho"/>

        <div class="row linha-centro">
            <!-- MENU-->
            <nav class="col-3 border container-menu">
                <nav th:replace="menu:: menu"/>    
            </nav>

            <!--CONTEÚDO DA PÁGINA-->
            <main class="col-9 border">
            
            	<article class="row linha-header">
          				<header class="exercicios-cadastro__header linha-header  row">
										
							<div class="col col-left__input p-3">
			                    <h1 class=" col m-4">
			                        <i class="bi bi-person-plus"></i>
			                        Cadastrar Tipos de Exercícios
			                    </h1>
							</div>
										
               		 	</header>
               	</article>
               	
               	   <!--Formulário-->
                 
                <form class="row overflow-auto conteudo mx-2" enctype="multipart/form-data" th:object="${tipoExercicio}" action="/tipoexercicio/save" method="POST">
                	<input type="hidden" th:field="${tipoExercicio.id}"/>
                	
                		<div class="row">
                            <div class="col m-2 mt-3 ">
                                <label for="nome" class="col-form-label">Nome:</label>
                                <input type="text" th:field="*{nome}" th:errorclass="inputError"  autocomplete="off" class="form-control" required>
                            </div>
                        </div>
                        
                      <div class="row form-floating">
						  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
						    <option selected th:each="equipamentos: ${equipamentosList}"
						    	th:text="${equipamentos.nome}"/>
						  </select>
						  <label for="floatingSelect">Equipamentos</label>
					 </div>
					 
					  <!--botões-->
	                    <div class="tipoexercicios_cadastrar_buttons">
	                    	<div>
		                    	<p th:switch="${equipamentos.id>0}">
		                        <button type="submit" th:case="${true}" class="btn btn-primary tipoexercicios_btn-cadastro" th:text="Atualizar"></button>
		                        <button type="submit" th:case="*" class="btn btn-primary tipoexercicios_btn-cadastro" th:text="Cadastrar"></button>
		                     	</p>
	                    	</div>                   
	       
	                 		 <div>
	                            <button type="button" class="btn btn-primary tipoexercicios_btn-cancelar">
	                                <i class="bi bi-x-lg text-danger p-2"></i>Cancelar                                  
	                            </button>
	                       </div>
	                   </div> <!--fim cadastrar_buttons-->
                  </form>                 

           	 </main>
        </div> <!--fim div row linha_centro-->
        
        
        <!-- RODAPÉ-->
        <footer class="row linha-rodape">
            <div class="col rodape">
                <p>Todos os direitos reservados - 2022.</p>
            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->

        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></--!script-->
 		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/principal.js}"></script>
 		<script type="text/javascript" th:src="@{/js/exercicios.js}"></script>
    </body>
</html>
