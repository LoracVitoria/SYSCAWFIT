<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SYSCAWFIT</title>
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/menu.css}">
	<link rel="stylesheet" th:href="@{/css/tipoExercicios.css}">

	<!--Jquery-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	
	<script>
		$(document).ready(function () {
			$(".toast").toast({
				autohide: false
			});
			$(".toast").toast("show");
		});
	</script>
</head>

<body>
	<!-- CABEÇALHO-->
	<header th:replace="cabecalho:: cabecalho" />

	<div class="row linha-centro">
		<!-- MENU-->
		<nav class="col-3 border coluna-menu">
			<nav th:replace="menu:: menu" />
		</nav>

		<!--CONTEÚDO DA PÁGINA-->
		<main class="col-9 border coluna-conteudo">

			<article class="row linha-header">
				<header class="exercicios-cadastro__header linha-header  row">

					<div class="col col-left__input p-3">
						<h1 class=" col m-4">
							<i class="bi bi-list"></i>
							Lista de Tipos de Exercicios
						</h1>
					</div>

					<div class="col-auto col-right__buttons p-5">
						<div class="col-auto">
							<a class="link-button" th:href="@{/tipoexercicio/new}">
								<button type="button" class="btn btn-link button-novo">
									<i class="bi bi-plus-square p-2"></i>Novo Tipo de Exercicio
								</button>
							</a>
						</div>
					</div>

				</header>
			</article>
			
			<div class="toast-container end-0 bottom-0 p-3 mb-5">
				<div class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true"
					th:each="erro : ${mensagensErro}" th:if="${mensagensErro}">
					<div class="toast-header bg-warning text-dark">

						<strong class="me-auto"><i class="bi bi-exclamation-circle-fill"></i> Atenção!</strong>
						<small class="text-muted">agora mesmo</small>
						<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
					<div class="toast-body" th:text="${erro}"></div>
				</div>
			</div>
			
			<div class="container-fluid overflow-auto mx-2 conteudoListaTipoExercicios">
				<table class="table table-striped table-bordered table-hover ">
					<thead>
						<tr class="formatandoTabela" align="center">
							<th>Id</th>
							<th>Nome</th>
							<th>Equipamento</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						<tr align="center" th:each="tipoExercicio: ${tipoExercicioLista}">
							<td th:text="${tipoExercicio.id}" />
							<td th:text="${tipoExercicio.nome}" />
							<td th:text="${tipoExercicio.equipamento.nome}" />
							<td>
								<!--verificar equipamento.nome pq não funciona-->
								<a th:href="@{/tipoexercicio/delete/{id}(id=${tipoExercicio.id})}">
									<i class="btn btn-danger" title="delete">Excluir</i>
								</a>

								<a th:href="@{/tipoexercicio/update/{id}(id=${tipoExercicio.id})}">
									<i class="btn btn-light" title="update">Editar</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

	</div>
	<!--fim linha centro-->





	<!--RODAPÉ-->
	<footer class="row linha-rodape">
		<div class="col rodape">
			<p>Todos os direitos reservados - 2022.</p>
		</div>
	</footer>

	<!-- JavaScript Bundle with Popper -->
	<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"><---!script-->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
