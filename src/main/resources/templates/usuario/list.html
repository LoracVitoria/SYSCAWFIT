<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IElist=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/csslist/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="slisttylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/usuario/cadastro-usuario.css}">
    <link rel="stylesheet" th:href="@{/css/usuario/listar-usuario.css}">


    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body>
        <!-- CABEÇALHO-->
        <header th:replace="cabecalho:: cabecalho"/>

        <div class="row linha-centro">
            <!-- MENU-->
            <nav class="col-3 border container-menu">
                <nav th:replace="menu:: menu"/>
            </nav>

            <!--CONTEÚDO DA PÁGINA-->

            <main class="col-9 border" >
                <form th:object="${usuario}" action="/usuario/list" method="GET">
                    <!--Header-->
                    <article class="row linha-header">
                        <div class="col col-left__input p-3">
                            <label class="form-label form__label">Usuário</label>
                            <input type="text" id="cpfBusca" th:field="*{cpf}" class="form-control w-75 h-75 form__input" placeholder="Digite o CPF">
                        </div>

                        <div class="col-auto col-right__buttons p-3">
                            <div class="col mx-2">
                                <button type="submit" class="btn btn-link button-pesquisar">
                                    <i class="bi bi-search p-2"></i>Pesquisar
                                </button>
                            </div>

                            <div class="col-auto">
                                <a class="link-button" th:href="@{/usuario/new}">
                                    <button type="button" class="btn btn-link button-novo">
                                        <i class="bi bi-plus-square p-2"></i>Novo usuário
                                    </button>
                                </a>
                            </div>
                        </div>
                    </article>

                    <!--Tabela -->

                    <article class="container-fluid overflow-auto conteudo p-3">
<!--alterar aqui depois-->
                        <section class="row usuario--">
                            <div class="col p-3">

                                <table class="table table-light table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Cód.</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>RG</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
                                        <th>Situação</th>
                                        <th>Tipo de Usuário</th>
                                        <th>Tipo de Funcionário</th>
                                        <th>Opções</th>
                                    </tr>

                                    </thead>
                                    <tbody>
                                    <!-- usando o thymeleaf para iterar na lista  -->
                                    <tr th:each="usuario: ${usuarios}">
                                        <td th:text="${usuario.id}"/>
                                        <td th:text="${usuario.nome}"/>
                                        <td th:text="${usuario.cpf}"/>
                                        <td th:text="${usuario.rg}"/>
                                        <td th:text="${usuario.email}" />
                                        <td th:text="${usuario.telefone}"/>
                                        <td th:text="${usuario.situacao}"/>
                                        <td th:text="${usuario.tipoUsuario.tipoUsuario}"/>
                                        <td th:text="${usuario.tipoFuncionario.tipoFuncionario}"/>



                                        <!-- opção de excluir  -->
                                        <td><a th:href="@{/usuario/delete/{id}(id=${usuario.id})}">
                                            <i class="but" title="delete">Excluir</i>
                                        </a>

                                        <!-- opção de editar  -->
                                        <a th:href="@{/usuario/update/{id}(id=${usuario.id})}">
                                            <i class="bi bi-pencil" title="editar">Editar</i>
                                        </a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </article>
                </form>
    </main>
</div>

    <!-- RODAPÉ-->
    <footer class="row linha-rodape">
        <div class="col rodape">
            <p>Todos os direitos reservados - 2022.</p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/aluno/mascaras.js}"></script>
    </body>
</html>
