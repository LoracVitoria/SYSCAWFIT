<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">

  </head>

  <body>
    
      <!-- CABEÇALHO-->
      <header th:replace="cabecalho:: cabecalho"/>

      <div class="row linha-centro">
          <!-- MENU-->
          <nav class="col-3 border container-menu">
              <nav th:replace="menu:: menu"/>    
          </nav>

          <!--CONTEÚDO DA PÁGINA-->
          <main class="col-9 border">
            
            <div class="row" style="height: 20vh;">
               
              <!--Mensal-->
              <div class="col">
                <div class="card mt-3">
                  <h5 class="card-header text-center">Mensal</h5>
                  <div class="card-body">
                    <h5 class="card-title text-center">R$ 89,90 </h5>
                  </div>
                </div>
              </div>

              <!--Trimestral-->
              <div class="col">
                <div class="card mt-3">
                  <h5 class="card-header text-center">Trimestral</h5>
                  <div class="card-body">
                    <h5 class="card-title text-center">R$ 199,00 </h5>
                  </div>
                </div>
              </div>

              <!--Semestral-->
              <div class="col">
                <div class="card mt-3">
                  <h5 class="card-header text-center">Semestral</h5>
                  <div class="card-body">
                    <h5 class="card-title text-center">377,50</h5>
                  </div>
                </div>
              </div>

              <!--Anual-->
              <div class="col">
                <div class="card mt-3">
                  <h5 class="card-header text-center">Anual</h5>
                  <div class="card-body">
                    <h5 class="card-title text-center">R$ 671,00</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" style="height: 20vh;">

              <form th:object="${plano}" action="/planos/save" method="post" id="form-plano">

                <div class="row g-3 align-items-center">
                  <div class="mb-3 mt-3">
                    <input type="number" class="form-control" id="" th:field="${plano.id}" hidden="true">
                  </div>
                  <div class="col-auto">
                    <label class="col-form-label mt-3">Tipo de plano *</label>
                  </div>
                  <div class="col-4">
                    <select class="form-select mt-3" th:field="${plano.tipo}" id="plano" onblur='validaCampoPlano()'  >
                      <option value=""></option>
                      <option th:each="tipo : ${planos}"
                              th:value="${tipo}"
                              th:text="${tipo}"/>
                    </select>
                  <div class="invalid-feedback">Selecione uma opção</div>
                  </div>

                  <div class="col-auto">
                    <label class="col-form-label mt-3">Valor *</label>
                  </div>
                  <div class="col-2">
                    <input type="number" class="form-control mt-3" th:field="${plano.valor}" id="valor" onblur='validaCampoValor()' required >
                    <div class="invalid-feedback">Informe um valor</div>
                  </div>

                  <div class="col">
                    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                  </div>
                </div>
              </form>

            </div>
          </main>
      </div>

        <!-- RODAPÉ-->
      <footer class="row linha-rodape">
          <div class="col rodape">
              <p>Todos os direitos reservados - 2022.</p>
          </div>
      </footer>

      <script type="text/javascript" th:src="@{/js/plano/script-planos.js}"></script>
      <!-- JavaScript Bundle with Popper -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
