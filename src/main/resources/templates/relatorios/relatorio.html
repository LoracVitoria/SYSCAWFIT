<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">

  </head>

  <body>
    
      <!-- CABEÇALHO-->
      <header th:replace="cabecalho:: cabecalho"/>

      <div class="row linha-centro">
          <!-- MENU-->
          <nav class="col-3 border container-menu">
              <nav th:replace="menu:: menu"/>    
          </nav>

          <!--CONTEÚDO DA PÁGINA-->
          <main class="col-9 border container-main overflow-auto" >

            <div class="container">
              <div class="row border">
                <div class="col d-flex flex-row titulo-grade">
                  <i class="bi bi-clipboard2-data-fill"></i>
                  <h2 class="mt-3">Relatório</h2>
                </div>
              </div>

              <div class="row h-50 border">

                <form th:object="${relatorio}" action="/relatorio/filtro" method="get">
                  <div class="col border">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="optionCheckBox" th:checked="${optionCheckBox}">
                      <label class="form-check-label" for="flexCheckDefault">
                        Total de alunos
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="optionCheckBox" th:checked="${optionCheckBox}">
                      <label class="form-check-label" for="flexCheckChecked">
                        Total de alunos por plano
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="optionCheckBox" th:checked="${optionCheckBox}">
                      <label class="form-check-label" for="flexCheckChecked">
                        Valor total de planos
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="optionCheckBox" th:checked="${optionCheckBox}">
                      <label class="form-check-label" for="flexCheckChecked">
                        Valor total por plano
                      </label>
                    </div>
                  </div>



                </form>
                

                <div class="col border">
                  <p>Tabela Aqui!</p>
                </div>
                
              </div>





            </div>
            
            




            
          </main>
      </div>

        <!-- RODAPÉ-->
      <footer class="row linha-rodape">
          <div class="col rodape">
              <p>Todos os direitos reservados - 2022.</p>
          </div>
      </footer>

      
      <!-- JavaScript Bundle with Popper -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
      <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
