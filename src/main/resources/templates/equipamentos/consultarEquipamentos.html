<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/equipamentos/equipamentos.css}">
</head>
    <body>
		 <!-- CABEÇALHO-->
		 <header th:replace="cabecalho:: cabecalho"/>

		 <div class="row linha-centro">
			 <!-- MENU-->
			 <nav class="col-3 border container-menu">
				 <nav th:replace="menu:: menu"/>    
			 </nav>
 
			 <!--CONTEÚDO DA PÁGINA-->
			 <main class="col-9 border">
				<section>
					<div class="consultar">
						<h1>CONSULTAR EQUIPAMENTOS</h1>

						<div class="container-fluid overflow-auto conteudo mx-2">
							<table class="table table-striped table-bordered table-hover">
								<thead>
										<tr>
										<th>Id</th>
										<th>Nome</th>
										<th>Descricao</th>
										<th>Imagem</th>
										<th>Ações</th>
										</tr>
								</thead>
								<tbody>
					
										<tr th:each="equipamentos: ${equipamentosList}">
										<td th:text="${equipamentos.id}"/>
										<td th:text="${equipamentos.nome}"/>
										<td th:text="${equipamentos.descricao}"/>
										<td th:text="${equipamentos.nomeImagem}"/>
										<td>
											<a th:href="@{/equipamentos/delete/{id}(id=${equipamentos.id})}">
												<i class="btn btn-dark" title="delete">Delete</i>
											</a>
												
											<a th:href="@{/equipamentos/update/{id}(id=${equipamentos.id})}">
												<i class="btn btn-light" title="update">Update</i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					 </div>
				</section>
			 </main>
		 </div>

		<!-- RODAPÉ-->
		<footer class="row linha-rodape">
			<div class="col rodape">
				<p>Todos os direitos reservados - 2022.</p>
			</div>
		</footer>

        <!-- JavaScript Bundle with Popper -->
<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"><---!script-->
   		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
