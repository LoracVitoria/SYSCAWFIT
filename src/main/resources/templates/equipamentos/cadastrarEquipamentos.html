<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SYSCAWFIT</title>
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/menu.css}">
        <link rel="stylesheet" th:href="@{/css/equipamentos/equipamentos.css}">
    </head>
    <body>
        <!-- CABEÇALHO-->
        <header th:replace="cabecalho:: cabecalho"/>

        <div class="row linha-centro">
            <!-- MENU-->
            <nav class="col-3 border container-menu">
                <nav th:replace="menu:: menu"/>    
            </nav>

            <!--CONTEÚDO DA PÁGINA-->
            <main class="col-9 border">
                <section>
                    <div class="cadastrar">
                        <h1>CADASTRAR EQUIPAMENTOS</h1>

                        <div class="container-fluid border overflow-auto conteudo mx-2">

                            <form th:object="${equipamentos}"action="/equipamentos/save" method="POST">
                            <input type="hidden" th:field="${equipamentos.id}"/>
                                <label for="nome">NOME:</label>
                                <br/>
                                <input type="text" th:field="*{nome}" th:errorclass="inputError" autocomplete="off"/>
                                <br/>
                                <label for="descricao">DESCRIÇÃO:</label>
                                <br/>
                                <textarea type="text" th:field="*{descricao}" th:errorclass="inputError" autocomplete="off"/>
                                
                                <br/>
                        
                                <div class="mb-3 mt-3">
                                    <p th:switch="${equipamentos.id>0}">
                                    <button type="submit" th:case="${true}" class="btn btn-danger" th:text="Atualizar"></button>
                                    <button type="submit" th:case="*" class="btn btn-primary" th:text="Adicionar"></button>
                                    </p>
                                </div>
                            </form>
                            <!--div class="imgEquipamento">
                                <img src="" alt="">
                            </!div-->
                        </div>
                    </div>
                </section>
            </main>
        </div>
        
        <!-- RODAPÉ-->
        <footer class="row linha-rodape">
            <div class="col rodape">
                <p>Todos os direitos reservados - 2022.</p>
            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->
<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></--!script-->
 		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
