<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SYSCAWFIT</title>
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/menu.css}">
	<link rel="stylesheet" th:href="@{/css/equipamentos.css}">
</head>

<body>
	<!-- CABEÇALHO-->
	<header th:replace="cabecalho:: cabecalho" />

	<div class="row linha-centro">
		<!-- MENU-->
		<nav class="col-3 border coluna-menu">
			<nav th:replace="menu:: menu" />
		</nav>

		<!--CONTEÚDO DA PÁGINA-->
		<main class="col-9 coluna-conteudo">
			<article class="row linha-header">


				<div class="col col-left__input p-3">
					<h1 class=" col m-4">
						<i class="bi bi-list"></i>
						Lista de Equipamentos
					</h1>
				</div>

				<div class="col-auto col-right__buttons p-5">
					<div class="col-auto">
						<a th:href="@{/equipamentos/new}">
							<button type="button" class="btn equipamentos-btn-link equipamentos-btn-novo">
								<i class="bi bi-plus-square p-2"></i>Novo Equipamento
							</button>
						</a>
					</div>
				</div>


			</article>

			<div class="container-fluid overflow-auto conteudo mx-2">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr align="center">
							<th>Id</th>
							<th>Nome</th>
							<th>Descricao</th>
							<th>Imagem</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						<tr align="center" th:each="equipamentos: ${equipamentosList}">
							<td style="padding-top: 40px" th:text="${equipamentos.id}" />
							<td style="padding-top: 40px" th:text="${equipamentos.nome}" />
							<td style="padding-top: 40px" th:text="${equipamentos.descricao}" />
							<td><img th:src="@{/equipamentos/mostrarImagem/{imagem}(imagem=${equipamentos.nomeImagem})}"
									width="80" heigh="80" /></td>
							<td style="padding-top: 40px">
								<a style="margin-right: 20px;" th:href="@{/equipamentos/delete/{id}(id=${equipamentos.id})}">
									<i class="btn btn-danger">Excluir</i>
								</a>

								<a th:href="@{/equipamentos/update/{id}(id=${equipamentos.id})}">
									<i class="btn btn-light">Editar</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	</main>
	</div>

	<!-- RODAPÉ-->
	<footer class="row linha-rodape">
		<div class="col rodape">
			<p>Todos os direitos reservados - 2022.</p>
		</div>
	</footer>

	<!-- JavaScript Bundle with Popper -->
	<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"><---!script-->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
