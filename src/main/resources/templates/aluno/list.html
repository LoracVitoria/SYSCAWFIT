<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    
<div th:replace="head:: head"/>

    <body>
       <!-- CABEÇALHO-->
       <header th:replace="cabecalho:: cabecalho"/>

       <div class="row linha-centro">
           <!-- MENU-->
           <nav class="col-3 border container-menu">
               <nav th:replace="menu:: menu"/>    
           </nav>

           <!--CONTEÚDO DA PÁGINA-->

           <main class="col-9 border" >

                <article class="row  linha-header">
                    <div class="col col-left__input p-3">
                        <label for="exampleInputEmail1" class="form-label form__label">Aluno</label>
                        <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" class="form-control w-75 h-75 form__input" placeholder="Digite o CPF">
                    </div>

                    <div class="col-auto col-right__buttons p-3">
                        <div class="col mx-2">
                            <a class="link-button" th:href="@{/aluno/list}">
                                <button type="button" class="btn btn-link button-pesquisar">
                                    <i class="bi bi-search p-2"></i>Pesquisar
                                </button>
                            </a>
                        </div>

                        <div class="col-auto">
                            <a class="link-button" th:href="@{/aluno/new}">
                                <button type="button" class="btn btn-link button-novo">
                                    <i class="bi bi-plus-square p-2"></i>Novo aluno
                                </button>
                            </a>
                        </div>
                    </div>
                </article>


                <!--LISTA DE ALUNOS-->
                <article class="container-fluid overflow-auto conteudo p-3">

                    <section class="row aluno-consulta__lista">
                        <div class="col p-3">
                            <table class="table table-light table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Cód.</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Data de Ingresso</th>
                                        <th>Situação</th>
                                        <th>Treino</th>
                                    </tr>
                                </thead>
                                <!-- <tbody> -->
                                <!-- usando o thymeleaf para iterar na lista de alunos -->
                                <!-- <tr th:each="filme: ${filmeList}">
                                    <td th:text="${filme.id}"/>
                                    <td th:text="${filme.title}"/>
                                    <td th:text="${filme.release}"/>
                                    <td th:text="${filme.category}"/>
                                    <td th:text="${filme.score}"/> -->
                
                                    <!-- opção de excluir aluno -->
                                    <!-- <td><a th:href="@{/filmes/delete/{id}(id=${filme.id})}">
                                        <i class="bi bi-dash-circle" title="delete"></i>
                                    </a></td> -->
                
                                    <!-- opção de editar aluno -->
                                    <!-- <td><a th:href="@{/filmes/editar/{id}(id=${filme.id})}">
                                        <i class="bi bi-pencil" title="editar"></i>
                                    </a></td>
                                </tr> -->
                                <!-- </tbody> -->
                            </table>
                        </div>
                    </section>
                </article>
           </main>
       </div>

        <!-- RODAPÉ-->
       <footer class="row linha-rodape">
           <div class="col rodape">
               <p>Todos os direitos reservados - 2022.</p>
           </div>
       </footer>

        <!-- JavaScript Bundle with Popper -->

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
