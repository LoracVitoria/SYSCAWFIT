<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/aluno/consulta-aluno.css}">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body>
<!-- CABEÇALHO-->
<header th:replace="cabecalho:: cabecalho"/>

<div class="row linha-centro">
    <!-- MENU-->
    <nav class="col-3 border container-menu">
        <nav th:replace="menu:: menu"/>
    </nav>

    <!--CONTEÚDO DA PÁGINA-->

    <main class="col-9 border" >
        <form th:object="${aluno}" action="/aluno/list" method="GET">
            <!--Header-->
            <article class="row linha-header">
                <div class="col col-left__input p-3">
                    <label class="form-label form__label">Aluno</label>
                    <input type="text" id="cpfBusca" th:field="*{cpf}" class="form-control w-75 h-75 form__input" placeholder="Digite o CPF">
                </div>

                <div class="col-auto col-right__buttons p-3">
                    <div class="col mx-2">
                        <button type="submit" class="btn btn-link button-pesquisar">
                            <i class="bi bi-search p-2"></i>Pesquisar
                        </button>
                    </div>

                    <div class="col-auto">
                        <a class="link-button" th:href="@{/aluno/new}">
                            <button type="button" class="btn btn-link button-novo">
                                <i class="bi bi-plus-square p-2"></i>Novo aluno
                            </button>
                        </a>
                    </div>
                </div>
            </article>

            <!--Tabela de alunos-->

            <article class="container-fluid overflow-auto conteudo p-3">

                <section class="row aluno-consulta__lista">
                    <div class="col p-3">

                        <table class="table table-light table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Cód.</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Data de Ingresso</th>
                                <th>Plano</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- usando o thymeleaf para iterar na lista de alunos -->
                            <tr th:each="aluno: ${alunos}">
                                <td th:text="${aluno.id}"/>
                                <td th:text="${aluno.nome}"/>
                                <td th:text="${aluno.cpf}"/>
                                <td th:text="${aluno.dataIngresso}" />
                                <td th:text="${aluno.plano}"/>

                                <!-- opção de excluir aluno -->
                                <td><a th:href="@{/aluno/delete/{id}(id=${aluno.id})}">
                                    <i class="bi bi-dash-circle" title="delete"></i>
                                </a></td>

                                <!-- opção de editar aluno -->
                                <td><a th:href="@{/aluno/editar/{id}(id=${aluno.id})}">
                                    <i class="bi bi-pencil" title="editar"></i>
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </article>
        </form>
    </main>
</div>

<!-- RODAPÉ-->
<footer class="row linha-rodape">
    <div class="col rodape">
        <p>Todos os direitos reservados - 2022.</p>
    </div>
</footer>

<!-- JavaScript Bundle with Popper -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/aluno/mascaras.js}"></script>

</body>
</html>
