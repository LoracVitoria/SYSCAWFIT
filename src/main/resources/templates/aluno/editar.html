<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SYSCAWFIT</title>
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/menu.css}">
        <link rel="stylesheet" th:href="@{/css/aluno/cadastro-aluno.css}">

        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    </head>

    <body>
        <!-- CABEÇALHO-->
        <header th:replace="cabecalho:: cabecalho"/>

        <div class="row linha-centro">
            <!-- MENU-->
            <nav class="col-3 border container-menu">
                <nav th:replace="menu:: menu"/>    
            </nav>

            <!--CONTEÚDO DA PÁGINA-->
            <main class="col-9 border">

                <div class="col mb-5">
                    <h1 class="header-titulo m-3">
                        <i class="bi bi-pencil"></i>
                        Editar
                    </h1>
                </div>

                 <!--Formulário-->
                 
                <form class="row overflow-auto conteudo mx-2 formulario-aluno" th:object="${aluno}" action="/aluno/update" method="post">
                    
                    <div class="col-9 primeira-coluna">
                        <!--NOME COMPLETO-->
                        <div class="row">
                            <div class="col m-2 mt-3 ">
                                <label for="inputPassword6" class="col-form-label">Nome completo *</label>
                                <input type="text" id="nome" th:field="${aluno.nome}" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <!--CPF-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">CPF *</label>
                                <input type="text" id="cpf" th:field="${aluno.cpf}" class="form-control" onblur='validaCPF()' >
                                <div class="invalid-feedback">CPF inválido</div>
                            </div>
                            <!--DATA NASCIMENTO-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">Data de Nascimento *</label>
                                <input type="date" id="dtNascimento" th:field="${aluno.dataNascimento}"class="form-control" onblur='validarIdade()' >
                                <div class="invalid-feedback">Deve ser maior de 18 anos</div>
                            </div>
                        </div>
                    </div>  

                    <!--Imagem do Aluno-->
                    <div class="col segunda-coluna border">
                        <label class="picture form-control" for="picture__input" tabindex="0">
                            <input type="file" accept="image/*" id="picture__input" th:field="${aluno.imagemAluno}">
                            <span>
                                <img class="picture__image"  alt="">Selecione uma imagem
                            
                            </span>
                        </label>
                        <!-- <div class="container-imagem">
                            <img th:src="@{/img/}" alt="Selecione uma imagem" class="imagem-aluno" id="imgPhoto">
                        </div> -->
                    </div>

                    <div class="row">
                        <div class="row">
                            <!--TELEFONE-->
                            <div class="col m-2 ">
                                <label for="inputPassword6" class="col-form-label">Telefone *</label>
                                <input type="text" id="telefone" th:field="${aluno.telefone}"class="form-control" placeholder="(00) 00000-0000">
                                <div class="invalid-feedback">Telefone inválido</div>
                            </div>
                            <!--E-MAIL-->
                            <div class="col-7 m-2">
                                <label for="inputPassword6" class="col-form-label">E-mail *</label>
                                <input type="email" id="email" th:field="${aluno.email}"class="form-control" >
                                <div class="invalid-feedback">E-mail inválido</div>
                            </div>
                        </div>

                        <!--TIPO DE PLANO-->
                        <div class="col-3 m-2">
                            <label for="inputPassword6" class="col-form-label">Tipo de plano *</label>
                            <select class="form-select" th:field="${aluno.plano}"aria-label="select example">
                                <option th:each="plano : ${planos}"
                                        th:value="${plano}"
                                        th:text="${plano}"/>
                            </select>
                            <div class="invalid-feedback">Selecione uma opção</div>
                        </div>
                    </div>
                    
                        <h5 class="endereco-titulo mt-4">Endereço</h5>

                        <div class="row">
                            <!-- <div class="col-2 m-2"> -->
                                <input type="number" th:field="${aluno.endereco.id}"class="form-control" hidden="true">
                            <!-- </div> -->

                            <!--CEP-->
                            <div class="col-2 m-2">
                                <label for="inputPassword6" class="col-form-label">CEP *</label>
                                <input type="text" id="cep" th:field="${aluno.endereco.cep}"class="form-control">
                                <div class="invalid-feedback">CEP não encontrado</div>
                            </div>
                            <!--LOGRADOURO-->
                            <div class="col mt-2">
                                <label for="inputPassword6" class="col-form-label">Logradouro *</label>
                                <input type="text" id="logradouro" th:field="${aluno.endereco.logradouro}" class="form-control" >
                                <div class="invalid-feedback">Logradouro não informado</div>
                            </div>
                            <!--Nº-->
                            <div class="col-2 mt-2">
                                <label for="inputPassword6" class="col-form-label">Nº *</label>
                                <input type="text" id="numero" th:field="${aluno.endereco.numero}"class="form-control" >
                                <div class="invalid-feedback">Nº não informado</div>
                            </div>
                        </div>

                        <div class="row">
                            <!--BAIRRO-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">Bairro *</label>
                                <input type="text" id="bairro" th:field="${aluno.endereco.bairro}"class="form-control" >
                                <div class="invalid-feedback">Bairro não informado</div>
                            </div>
                            <!--CIDADE-->
                            <div class="col mt-2">
                                <label for="inputPassword6" class="col-form-label">Cidade *</label>
                                <input type="text" id="localidade" th:field="${aluno.endereco.cidade}"class="form-control" >
                                <div class="invalid-feedback">Cidade não informada</div>
                            </div>
                            <!--ESTADO-->
                            <div class="col-2 mt-2">
                                <label for="inputPassword6" class="col-form-label">UF *</label>
                                <input type="text" id="uf" th:field="${aluno.endereco.uf}"class="form-control" >
                                <div class="invalid-feedback">UF não informada</div>
                            </div>
                        </div>

                        <div class="row">
                            <!--PAÍS-->
                            <div class="col-3 m-2">
                                <label for="inputPassword6" class="col-form-label">País *</label>
                                <input type="text" id="pais" th:field="${aluno.endereco.pais}"class="form-control" >
                                <div class="invalid-feedback">País não informado</div>

                            </div>
                            <div class="col mt-2 buttons">
                                <button type="submit" class="btn btn-primary button-cadastro mx-2 mb-4">
                                    <i class="bi bi-cloud-upload p-2"></i>Salvar alterações
                                </button>
    
                                <button type="reset" class="btn btn-primary  button-cancelar mb-4">
                                    <i class="bi bi-x-lg text-danger p-2"></i>Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>

        <!-- RODAPÉ-->
        <footer class="row linha-rodape">
            <div class="col rodape">
                <p>Todos os direitos reservados - 2022.</p>
            </div>
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/aluno/endereco.js}"></script>
        <script type="text/javascript" th:src="@{/js/aluno/validacao-dtNasc.js}"></script>
        <script type="text/javascript" th:src="@{/js/aluno/validacao-cpf.js}"></script>
        <script type="text/javascript" th:src="@{/js/aluno/mascaras.js}"></script>
    </body>
</html>
