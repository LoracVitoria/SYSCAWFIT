<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SYSCAWFIT</title>
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/menu.css}">
	<link rel="stylesheet" th:href="@{/css/exercicios/exercicios.css}">
	<link rel="stylesheet" th:href="@{/css/treino/treino.css}">
	
</head>

<body>
	<!-- CABEÇALHO-->
	<header th:replace="cabecalho:: cabecalho" />

	<div class="row linha-centro">
		<!-- MENU-->
		<nav class="col-3 border container-menu">
			<nav th:replace="menu:: menu" />
		</nav>

		<!--CONTEÚDO DA PÁGINA-->
		<main class="col-9 border">

			<div class="col col-left__input p-3">
				<h1 class=" col m-4">
					<i class="bi bi-person-plus"></i>
					Cadastrar Treinos
				</h1>
			</div>



			<!--Formulário-->

			<form class="row overflow-auto conteudo mx-2 formulario-tipoExercicio" enctype="multipart/form-data"
				th:object="${treino}" action="/treino/save" method="POST">
				<input type="hidden" th:field="${treino.id}" />


				<div class="mb3">
					<label for="nome" class="col-form-label">Nome:</label>
					<input type="text" th:field="*{nome}" th:errorclass="inputError" autocomplete="off"
						class="form-control" required>
					<br />
					
					<!--select th:field="*{equipamento}" class="form-select" id="floatingSelect"
						aria-label="Floating label select example" name="equipamentos" multiple="multiple">
						<option th:each="equipamento : ${equipamentosList}" 
								th:value="${equipamento.id}"
								th:text="${equipamento.nome}"
								th:selected="${equipamento.id}">
						</option>
					</!--select-->

					<br />
					
					<!--botões-->
					<div class="col mt-2 buttons">

						<span th:switch="${treino.id>0}">
							<button type="submit" th:case="${true}" class="btn btn-primary button-cadastro"
								th:text="Atualizar"></button>
							<button type="submit" th:case="*" class="btn btn-primary button-cadastro"
								th:text="Cadastrar"></button>
						</span>

						<buttontype="reset" class="btn btn-primary button-cancelar">
							<i class="bi bi-x-lg text-danger p-2"></i>Cancelar
							</button>

					</div>
					<!--fim cadastrar_buttons-->

				</div>
			</form>

		</main>
	</div>
	<!--fim div row linha_centro-->


	<!-- RODAPÉ-->
	<footer class="row linha-rodape">
		<div class="col rodape">
			<p>Todos os direitos reservados - 2022.</p>
		</div>
	</footer>

	<!-- JavaScript Bundle with Popper --

        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></--!script-->
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/principal.js}"></script>
	<script type="text/javascript" th:src="@{/js/exercicios.js}"></script>
	<script type="text/javascript" th:src="@{/js/treino.js}"></script>
</body>

</html>
