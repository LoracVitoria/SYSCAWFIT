<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SYSCAWFIT</title>
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/menu.css}">
	<link rel="stylesheet" th:href="@{/css/exercicios/exercicios.css}">
	<link rel="stylesheet" th:href="@{/css/treino.css}">
	<!--link rel="stylesheet" th:href="@{/css/aluno/consulta-aluno.css}"-->
</head>

<body>
	<!-- CABEÇALHO-->
	<header th:replace="cabecalho:: cabecalho" />

	<div class="row linha-centro">
		<!-- MENU-->
		<nav class="col-3 border container-menu">
			<nav th:replace="menu:: menu" />
		</nav>

		<!--CONTEÚDO DA PÁGINA-->
		<main class="col-9 border">

			<article class="row linha-header align-items-center">
				<div class="col-auto p-4">
					<label for="exampleInputEmail1" class="col-form-label"
						style="font-weight: 700; font-size: 20px; margin-left: 10px;">Aluno :</label>
				</div>
				<div class="col col-left__input p-3">

					<input type="text" id="cpf" class="form-control form__input" placeholder="Digite o CPF">
				</div>

				<div class="col-auto col-right__buttons p-3  align-items-center">
					<div class="row">
					<div class="col">
						<a class="link-button" th:href="@{/aluno/list}">
							<button type="button" class="btn btn-link button-pesquisar">
								<i class="bi bi-search p-2"></i>Consultar
							</button>
						</a>
					</div>
					<div class="col-auto">
						<a class="link-button" th:href="@{/treino/new}">
							<button type="button" class="btn btn-link button-novo">
								<i class="bi bi-plus-square p-2"></i>Novo Treino
							</button>
						</a>
					</div>
					</div>

				</div>

				</header>
			</article>

			<div class="container-fluid overflow-auto conteudo mx-2">
				<table class="table table-striped table-bordered table-hover ">
					<thead>
						<tr align="center">
							<th>Aluno</th>
							<th>Nome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>

						<tr align="center" th:each="treino: ${treinoLista}">
							<td th:text="${treino.id}" />
							<td th:text="${treino.nome}" />
							<td>
								<!--verificar equipamento.nome pq não funciona-->
								<a th:href="@{/treino/delete/{id}(id=${treino.id})}">
									<i class="btn btn-dark" title="delete">Excluir</i>
								</a>

								<a th:href="@{/treino/update/{id}(id=${treino.id})}">
									<i class="btn btn-light" title="update">Editar</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

	</div>
	<!--fim linha centro-->





	<!--RODAPÉ-->
	<footer class="row linha-rodape">
		<div class="col rodape">
			<p>Todos os direitos reservados - 2022.</p>
		</div>
	</footer>

	<!-- JavaScript Bundle with Popper -->
	<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"><---!script-->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
