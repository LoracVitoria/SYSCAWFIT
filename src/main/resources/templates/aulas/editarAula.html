<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/aula/aula-formulario.css}">

  </head>

  <body>
    
      <!-- CABEÇALHO-->
      <header th:replace="cabecalho:: cabecalho"/>

      <div class="row linha-centro">
          <!-- MENU-->
          <nav class="col-3 border container-menu">
              <nav th:replace="menu:: menu"/>    
          </nav>

          <!--CONTEÚDO DA PÁGINA-->
          <main class="col-9 border d-flex justify-content-center">

            <div class="card m-4 card-formulario">
              <div class="card-body card-formulario__body">
                <form th:object="${aula}" action="/aulas/update" method="post">
                  <div class="mb-3 mt-3">
                    <input type="number" class="form-control" id="" th:field="${aula.id}" hidden="true">
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Nome *</label>
                    <input type="text" class="form-control" id="" th:field="${aula.nome}">
                  </div>
  
                  <div class="mb-3">
                    <label class="col-form-label fw-bold">Dia da Semana *</label>
                    <select class="form-select" th:field="${aula.aulaDiaHora.diaSemana}"aria-label="select example">
                        <option th:each="diaSemana : ${diasSemana}"
                                th:value="${diaSemana}"
                                th:text="${diaSemana}"/>
                    </select>
                    <div class="invalid-feedback">Selecione uma opção</div>
                  </div>

                  <div class="mb-3 mt-3">
                    <label class="form-label fw-bold">Hora *</label>
                    <input type="time" class="form-control" id=""  th:field="${aula.aulaDiaHora.hora}">
                  </div>

                  <div class="mb-3">
                    <label class="col-form-label fw-bold">Professor(a) *</label>
                    <select class="form-select" th:field="${aula.professor}"aria-label="select example">
                        <option th:each="professor : ${professores}"
                                th:value="${professor}"
                                th:text="${professor}"/>
                    </select>
                    <div class="invalid-feedback">Selecione uma opção</div>
                  </div>

                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn mx-2 btn-enviar">Salvar alterações</button>
                    <a class="btn btn-cancelar" th:href="@{/aulas/list}" role="button">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
            
          

          </main>
      </div>

        <!-- RODAPÉ-->
      <footer class="row linha-rodape">
          <div class="col rodape">
              <p>Todos os direitos reservados - 2022.</p>
          </div>
      </footer>

      <!-- JavaScript Bundle with Popper -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
