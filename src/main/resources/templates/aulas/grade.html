<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSCAWFIT</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/aula/aula-grade.css}">

  </head>

  <body>
    
      <!-- CABEÇALHO-->
      <header th:replace="cabecalho:: cabecalho"/>

      <div class="row linha-centro">
          <!-- MENU-->
          <nav class="col-3 border container-menu">
              <nav th:replace="menu:: menu"/>    
          </nav>

          <!--CONTEÚDO DA PÁGINA-->
          <main class="col-9" >

            <div class="row">
              <div class="col d-flex flex-row titulo-grade">
                <i class="bi bi-clock-fill m-2"></i>
                <h2 class="mt-3">Horário das Aulas</h2>
              </div>

              <div class="col button-cadastrar">
                <a th:href="@{/aulas/new}" class="btn m-4 button-cadastrar__aula">Nova aula</a>
              </div>
            </div>
           
            <div class="row">
              <div class="col">
                  <form th:object="${aula}" action="/aula/list" method="GET">
                    <table class="table mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Professor(a)</th>
                            <th scope="col">Aula</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Hora</th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                         <!-- usando o thymeleaf para iterar na lista de alunos -->
                         <tr th:each="aula: ${aulas}">
                            <td th:text="${aula.professor}" />
                            <td th:text="${aula.nome}"/>
                            <td th:text="${aula.aulaDiaHora.diaSemana}"/>
                            <td th:text="${aula.aulaDiaHora.hora}"/>
                        
                            <!-- opção de excluir aluno -->
                            <td><a th:href="@{/aulas/delete/{id}(id=${aula.id})}">
                                <i class="bi bi-trash" title="excluir"></i>
                            </a></td>
        
                            <!-- opção de editar aluno -->
                            <td><a th:href="@{/aulas/editar/{id}(id=${aula.id})}">
                                <i class="bi bi-pencil" title="atualizar"></i>
                            </a></td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
              </div>
            </div>
        </main>
      </div>

        <!-- RODAPÉ-->
      <footer class="row linha-rodape">
          <div class="col rodape">
              <p>Todos os direitos reservados - 2022.</p>
          </div>
      </footer>

      <!-- JavaScript Bundle with Popper -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
